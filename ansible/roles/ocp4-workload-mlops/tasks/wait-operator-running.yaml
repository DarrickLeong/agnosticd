---
- name: Wait for CRD to be ready
  k8s_info:
    api_version: apiextensions.k8s.io/v1beta1
    kind: CustomResourceDefinition
    name: "{{ operator_crd }}"
  register: r_ready_crd
  retries: 400
  delay: 2
  until: r_ready_crd.resources | list | length == 1
  loop: "{{ crds_to_wait }}"
  loop_control:
    loop_var: operator_crd

- name: "Wait for operator pod to be in Ready state"
  k8s_info:
    kind: Pod
    label_selectors:
     - "{{ operator.key }} = {{ operator.value }}"
    namespace: "{{ operator_ns }}"
  register: r_pod_status
  until: (r_pod_status | json_query("resources[0].status.containerStatuses[0].ready") | bool) == true
  retries: 400
  delay: 2
  loop: "{{ operators_to_wait }}"
  loop_control:
    loop_var: operator
  
